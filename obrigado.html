<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado! - inTalent Co.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            text-align: center;
            padding: 50px 20px;
        }
        
        .thank-you-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 50px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .thank-you-icon {
            font-size: 4rem;
            color: #20c997;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        h1 {
            color: #20c997;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        
        p {
            margin-bottom: 25px;
            font-size: 1.1rem;
        }
        
        .btn {
            display: inline-block;
            background-color: #20c997;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background-color: #17a2b8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(32, 201, 151, 0.3);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-links a {
            color: #001f3f;
            font-size: 1.8rem;
            transition: color 0.3s;
        }
        
        .social-links a:hover {
            color: #20c997;
        }
        
        @media (max-width: 480px) {
            .thank-you-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Cadastro Recebido!</h1>
        <p>Obrigado por se cadastrar em nossa lista de espera.</p>
        <p>Você será o primeiro a saber quando lançarmos nossa plataforma revolucionária.</p>
        <p>Enquanto isso, siga-nos nas redes sociais para ficar por dentro das novidades:</p>
        
        <div class="social-links">
            <a href="https://facebook.com/intalentBR" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-f"></i></a>
            <a href="https://linkedin.com/company/intalentBR" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://instagram.com/intalentBR" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
        </div>
        
        <a href="index.html" class="btn">Voltar ao site</a>
    </div>
</body>
</html>
